<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .coloured {
            color: royalblue;
        }
    </style>
</head>
<body>
    <div id="textBlock" class="coloured">You can change the colour of this text</div>
    <button id="colourButton">Change the colour</button>

    <script>
        let textBlock = document.getElementById("textBlock");
        let colourButton = document.getElementById("colourButton");

        let currentColour = "royalblue";

        function changeColour () {
            if (currentColour === "royalblue") {
                textBlock.style.color = "red";
                currentColour = "red";
            } else {
                textBlock.style.color = "royalblue";
                currentColour = "royalblue";
            }
        }

        colourButton.addEventListener("click", changeColour);
    </script>
</body>
</html>
